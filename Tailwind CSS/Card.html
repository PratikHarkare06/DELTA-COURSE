<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Newsletter Subscription Card</title>
  <!-- Add Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#3D4450] min-h-screen flex items-center justify-center p-6 font-sans">

  <!-- Main Card Container -->
  <div class="max-w-2xl w-full bg-white rounded-lg shadow-2xl overflow-hidden border border-slate-800">

    <!-- Header / Gradient Area -->
    <div class="h-32 bg-gradient-to-r from-[#29b6f6] to-[#7f73f5] flex items-center justify-center">
      <h2 class="text-white text-2xl font-bold tracking-wide drop-shadow-sm">
        News you can Trust.
      </h2>
    </div>

    <!-- Content Container -->
    <div class="px-8 py-10 flex flex-col items-center text-center">

      <h3 class="text-[22px] font-bold text-slate-800 mb-2">
        Stay up to date with the Latest!
      </h3>

      <p class="text-[17px] text-slate-700 mb-8">
        Subscribe to our newsletter for the latest news straight into your inbox
      </p>

      <!-- Form Area -->
      <form class="w-full max-w-sm flex flex-col gap-4" onsubmit="event.preventDefault();">
        <input type="email" placeholder="you@example.com"
          class="w-full px-4 py-3 bg-[#eef2f7] border-transparent rounded-lg text-center text-slate-700 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-shadow"
          required />

        <button type="submit"
          class="w-full px-4 py-3 bg-[#4c8bf5] hover:bg-blue-600 text-white font-medium rounded-2xl transition-colors shadow-sm">
          Subscribe Now
        </button>
      </form>

      <!-- Footer Text -->
      <p class="text-[15px] font-medium text-slate-700 mt-6">
        We value your privacy
      </p>

    </div>

  </div>
</body>

</html>
