<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <form action="server/">
    <h3>Feedback Form</h3>
    <div>
        <label for="Name">Name:</label>
        <input type="text" placeholder=" Write your Name" id="Name">
    </div>
<br>
<div>
    <label for="Email">Email:</label>
    <input type="text" placeholder=" Write your email" id="Email">
</div>
<br>
<div>
    <label for="message">Message:</label>
        <br>
        <textarea id="Message" rows="4" cols="30"></textarea>
</div>

<div>
    <label for="rating">Rate us out of 5: </label>
    <br>
    <input type="radio" id="one" name="Rate" value="one">
    <label for="One">1</label>
    <br>
    <input type="radio" id="two" name="Rate" value="two">
    <label for="two">2</label>
    <br>
    <input type="radio" id="three" name="Rate" value="three">
    <label for="three">3</label>
    <br>
    <input type="radio" id="four" name="Rate" value="four">
    <label for="four">4</label>
    <br>
    <input type="radio" id="five" name="Rate" value="five">
    <label for="five">5</label>
    <br>

</div>
<br>
<div>
    <button>Send your message</button>
</div>
</form>
<body>
    
</body>
</html>
